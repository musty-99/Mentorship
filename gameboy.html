<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameboy</title>
    <link rel="stylesheet" href="gameboy.css" />
  </head>
  <body>
    <div class="gameboy">
      <section class="screen">
        <div class="battery">
            <div class="battery-indicator"></div>
            <p class="battery-text">Battery</p>

        <div class="inner-screen"></div>
      </section>

      <section class="buttons">
        <div class="direction-button"></div>
        <div class="action-button"></div>
      </section>
    </div>
  </body>
</html>
